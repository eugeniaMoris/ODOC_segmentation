[architecture]
n_classes = 3
is_deconv = False
batch_normalization = True
dropout = 0.0
use-otsu = False
filters_encoder = 64,128,256,512,1024
filters_decoder = 64,128,256,512
activation = relu
pooling = max

[training]
lr = 0.01
batch_size = 5
predic_data = train
norm = True
epochs = 130
patience = 130
delta = 0.1

[augmentation]
flip = 0.0
blur = 0.0
color = 0.0
affine = 0.0

[flip]
flip_v = 0.5
flip_h = 0.5

[blur]
sigma = 0.75

[color]
brigtness = 0.75
contrast = 0.75
saturation = 0.75
hue = 0.75

[affine]
degrees = -75,75
translate = 7,7
scale = 0.25,1.75

